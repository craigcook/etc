<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Proton: The Forms</title>

    <link rel="stylesheet" type="text/css" href="css/proton.css">

  </head>
  <body>

    <section class="section">
      <div class="content">
        <h1>Proton Form Examples</h1>

        <p>
          <label for="ex1">Field Label</label>
          <input type="text" id="ex1">
          <button type="submit" class="button">Submit</button>
        </p>

        <fieldset>
          <legend>Fieldset</legend>

          <ol>
            <li>
              <label for="ex2">Name</label>
              <input type="text" id="ex2">
            </li>
            <li>
              <label for="ex3">E-mail</label>
              <input type="email" id="ex3">
            </li>
            <li class="inline">
              <label for="ex4"><input type="checkbox" id="ex4"> I agree</label>
            </li>
            <li>
              <button type="submit" class="button">Sign Up</button>
            </li>
          </ol>
        </fieldset>

      </div>
    </section>

  </body>
</html>
